<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcualtor - Solo Developer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>

        <label for="height">Your Height (cm): </label>
        <input type="number" class="input" id="height" placeholder="Enter your height in cm" value="180">

        <label for="weight">Your Weight (kg):</label>
        <input type="number" class="input" id="weight" placeholder="Enter your weight in kg" value="80">

        <button class="btn" id="btn">Compute BMI</button>

        <input type="text" class="input" id="bmi-result" title="BMI result" disabled>

        <h4 class="info-text">Weight condition: <span id="weight-condition"></span></h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
